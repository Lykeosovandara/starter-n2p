services:

  admin:
    build: 
      context: ./admin
    volumes:
      - ./admin/pages:/usr/src/app/pages
      - ./admin/assets:/usr/src/app/assets
      - ./admin/locales:/usr/src/app/locales
      - ./admin/server:/usr/src/app/server
      - ./admin/stores:/usr/src/app/stores
      - ./admin/models:/usr/src/app/models
      - ./admin/api:/usr/src/app/api
      - ./admin/layouts:/usr/src/app/layouts
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    depends_on:
      - server

  server:
    build: 
      context: ./api
    volumes:
      - ./api/src:/usr/src/app/src
    environment:
      NODE_ENV: production
    ports:
      - 3001:3000
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt

